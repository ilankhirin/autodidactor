<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Autodidactors</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body ng-app="autodidactorApp">
  <h1>Autodidactor</h1>
  <div ng-controller="autodidactorCtrl as autodidactorVm">
    <input type="text" ng-model="autodidactorVm.searchInput" ng-change="autodidactorVm.getSubjectAutocomlete(autodidactorVm.searchInput)">
    <button
      ng-click="autodidactorVm.search(autodidactorVm.searchInput)">search</button>
      <p>{{ autodidactorVm.subjectOptions }}</p>

      <div>
        <div id="temp-response" style="border: 1px solid black">
          <h2>Response</h2>
          <p>
            {{ autodidactorVm.graphJson }}
          </p>
        </div>
        <div id="graph-container"></div>
      </div>
  </div>
</body>

<script src="./node_modules/angular/angular.js"></script>
<script src="./node_modules/cytoscape/dist/cytoscape.js"></script>
<script src="./all.js"></script>
<script src="./graph.js"></script>

</html>
