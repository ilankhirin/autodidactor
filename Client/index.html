<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Autodidactors</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.css">
  <link rel="stylesheet" href="./libs/autocomplete.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body ng-app="autodidactorApp">
  <img src="./logo.png" class="logo">
  <div ng-controller="autodidactorCtrl as vm">
    <div class="input-container">
      <autocomplete attr-placeholder="Enter subject..." ng-model="vm.searchText" data="vm.subjectOptions"
                    on-type="vm.getSubjectAutocomlete" on-select="vm.search"></autocomplete>
    </div>

    <div>
      <!-- <div id="temp-response" style="border: 1px solid black">
        <h2>Response</h2>
        <p>
          {{ vm.graphJson }}
        </p>
      </div> -->
      <div id="mynetwork" class="graph-holder"></div>

    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="./libs/autocomplete.js"></script>
<script src="./graph.js"></script>
<script src="./all.js"></script>
<script src="./computers.js"></script>




</html>
