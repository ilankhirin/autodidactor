<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Autodidactors</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://visjs.org/dist/vis.css">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>


</head>

<body ng-app="autodidactorApp">
  <img src="./logo.png" class="logo">
  <div ng-controller="autodidactorCtrl as autodidactorVm">
    <input class="text-input" type="text" ng-model="autodidactorVm.searchInput" placeholder="enter subject..."><button ng-click="autodidactorVm.search(autodidactorVm.searchInput)" class="search-button"></button>

    <!-- <div id="graph-container"> -->
      
<div id="mynetwork" class="graph-holder"></div>

    </div>
  </div>
</body>

<script src="./node_modules/lodash/lodash.js"></script>
<script src="./graph.js"></script>
<script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
<script src="./node_modules/angular/angular.js"></script>
<script src="./node_modules/cytoscape/dist/cytoscape.min.js"></script>
<script src="./all.js"></script>




</html>
